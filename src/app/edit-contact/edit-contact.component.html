
<h2>Edit Contact</h2>
<div>
  <label>First Name: <br>
    <input [(ngModel)]="inputContact.firstName" placeholder="firstName"/>
  </label>
</div>
<div>
  <label>Last Name: <br> 
    <input [(ngModel)]="inputContact.lastName" placeholder="lastName"/>
  </label>
</div>
<div>
  <label>Phone Number: <br>
    <input [(ngModel)]="inputContact.phoneNum" placeholder="phoneNum"/>
  </label>
</div>
<div>
  <label>Email: <br>
    <input [(ngModel)]="inputContact.email" placeholder="email"/>
  </label>
</div>
<button (click)= "cancel('list')">Save</button> 
<button (click)= "cancel('list')">Cancel</button>
